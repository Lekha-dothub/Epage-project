<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MicroStore</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #f1f1f1;
      --card-light: white;
      --card-dark: #2c2c2c;
      --accent: #1abc9c;
      --accent-dark: #148f77;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background: linear-gradient(to right, #1abc9c, #16a085);
      padding: 1rem;
      color: white;
      text-align: center;
    }

    .theme-toggle {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: white;
      color: #333;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background-color: var(--card-light);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: background-color 0.3s;
    }

    body.dark .card {
      background-color: var(--card-dark);
    }

    .card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .card button:hover {
      background-color: var(--accent-dark);
    }

    .section {
      margin: 1rem;
      padding: 1rem;
      background-color: var(--card-light);
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    body.dark .section {
      background-color: var(--card-dark);
    }

    input {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      transition: background-color 0.3s;
    }

    .section button {
      background-color: #16a085;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    hr {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåû / üåô</button>

  <header>
    <h1>üõçÔ∏è MicroStore</h1>
    <p>Responsive eCommerce MicroSaaS</p>
  </header>

  <!-- üë§ Login Section -->
  <div class="section" id="login-section">
    <h2>üë§ Login</h2>
    <input type="text" placeholder="Username" id="username" />
    <input type="password" placeholder="Password" id="password" />
    <button onclick="login()">Login</button>
    <p id="login-status"></p>
  </div>

  <!-- üõçÔ∏è Products -->
  <div class="container" id="product-list"></div>

  <!-- üõí Cart -->
  <div class="section">
    <h2>üõí Shopping Cart</h2>
    <div id="cart-items">Your cart is empty.</div>
  </div>

  <!-- ‚úÖ Checkout -->
  <div class="section">
    <h2>‚úÖ Checkout</h2>
    <input type="text" placeholder="Name" />
    <input type="text" placeholder="Address" />
    <input type="text" placeholder="Card Number" />
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    // Products
    const products = [
      { id: 1, name: "Denim Jacket", price: 1499, image: "denim.jpg" },
      { id: 2, name: "Bluetooth Speaker", price: 999, image: "bt speak.jpg" },
      { id: 3, name: "Leather Shoes", price: 1999, image: "shoe.jpg" },
      { id: 4, name: "Smartphone Tripod", price: 499, image: "tripod.jpeg" },
      { id: 5, name: "Wrist Watch", price: 1799, image: "watch.jpg" }
    ];

    const productList = document.getElementById("product-list");
    products.forEach(product => {
      const productHTML = `
        <div class="card">
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p><strong>‚Çπ${product.price}</strong></p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        </div>
      `;
      productList.innerHTML += productHTML;
    });

    // Login
    let isLoggedIn = false;
    let cart = [];

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const status = document.getElementById("login-status");
      if (user === "admin" && pass === "1234") {
        status.textContent = "‚úÖ Login successful!";
        status.style.color = "green";
        isLoggedIn = true;
      } else {
        status.textContent = "‚ùå Invalid credentials";
        status.style.color = "red";
        isLoggedIn = false;
      }
    }

    // Add to Cart
    function addToCart(id) {
      if (!isLoggedIn) {
        alert("Please login to add items to the cart.");
        return;
      }
      const item = products.find(p => p.id === id);
      cart.push(item);
      updateCart();
    }

    // Update Cart
    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      if (cart.length === 0) {
        cartItems.innerHTML = "Your cart is empty.";
        return;
      }
      let total = 0;
      cartItems.innerHTML = cart.map(item => {
        total += item.price;
        return `<p>${item.name} - ‚Çπ${item.price}</p>`;
      }).join('');
      cartItems.innerHTML += `<hr><strong>Total: ‚Çπ${total}</strong>`;
    }

    // Place Order
    function placeOrder() {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }
      alert("Order Placed!");
      cart = [];
      updateCart();
    }

    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
